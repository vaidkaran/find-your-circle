# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql
  encoding: utf8
  username: root
  password: root
  host: 127.0.0.1
  port: 3306
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: find-your-circle-development-db

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: find-your-circle-test-db

production:
  <<: *default
  database: find-your-circle-production-db
